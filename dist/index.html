<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1wSuGfpPo0TWZDFKE6FyHZ4AOunReerU&callback=initMap"
    async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>SkyScout</title>
  <link rel="icon" type="image/x-icon" sizes="36x36" href="ico.png">
</head>
<style>
  #btn-outline-success {
    color: #fff;
    background-color: transparent;
  }

  #searchBar {
    background: transparent;
    color: rgb(43, 34, 34);
  }

  #search2 {
    color: black;
    border-color: #fff;
    background: transparent;
  }

  #submit {
    color: #0b0b0b;
    background: transparent;
    border-color: #121111;
  }

  #submit:hover {
    color: #c7d93e;
    border-color: #c7d93e;
  }

  #search {
    color: #0b0b0b;
    border-color: #121111;
    background: transparent;
  }

  .name {
    display: flex;
    flex-direction: column;
    justify-items: flex-end;
  }
</style>


<body>
  <nav class="navbar navbar-expand-lg navbar-light  navbar-dark bg-danger bg-custom-gray">
    <img style=" padding: 10px; height:70px; width:70px;" src="./ico.png" alt="logo">
    <a class="navbar-brand" href="./index.html">SkyScout</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" id="home">Home</a>
        </li>
      </ul>

      <form id="navSearch" class="form-inline my-2 my-lg-0" action="javascript:void(0);">
        <input class="form-control mr-sm-2" type="text" id="searchBar" placeholder="Search Location">
        <input class="btn btn-outline-success my-2 my-sm-0" id="search2" type="submit" value="Search!">
      </form>
    </div>
  </nav>
  <main id="main" class="position-relative p-5">
    <div class="text-center bg-transeparent p-3 w-75 mx-auto d-flex flex-column">
      <h1 class="text-white-50">Search by Location</h1>
      <h5 class="text-white-50">Write the location to get the weather</h5>
      <form id="searching" action="javascript:void(0);">
        <input class="form-class w-50" type="search" id="search" placeholder="Input your search keyword" name="search">
        <br><br>
        <input type="submit" class="btn btn-warning" id="submit" value="Weather" name="weather">
        <input type="button" class="btn btn-warning" id="submit2" value="Forecast!" name="forecast">
      </form>
    </div>
  </main>
  <section id="section" class="bg-dark p-4">
    <div class="card bg-dark text-white w-50 m-auto">
      <div id="image"></div>
      <div class="card-img-overlay">
        <h5 class="card-title text-center text-warning" id="title"></h5>
        <div class="d-flex flex-row justify-content-around">
          <ul class="list-group list-unstyled">
            <li class="list-group-item" id="temp"></li>
            <li class="list-group-item" id="feel"></li>
            <li class="list-group-item" id="desc"></li>
            <li class="list-group-item" id="pressure"></li>
            <li class="list-group-item" id="humidity"></li>
            <li class="list-group-item" id="sunrise"></li>
          </ul>
          <ul class="list-group list-unstyled">
            <li class="list-group-item" id="minTemp"></li>
            <li class="list-group-item" id="maxTemp"></li>
            <li class="list-group-item" id="wind"></li>
            <li class="list-group-item" id="windDir"></li>
            <li class="list-group-item" id="clouds"></li>
            <li class="list-group-item" id="sunset"></li>
          </ul>
        </div>
        <br>
        <div class="text-center">
          <div class="d-inline"><input type="submit" id="farCel" class="btn btn-warning" value="Celsius/Fahrenheit">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="section2" class="bg-dark pt-3">
    <h3 id="cityName" class="text-center text-warning"></h3>
    <div class="row d-flex justify-content-around w-100" id="row"></div>
    <span class="top"></span>
  </section>

  <footer style="display:flex; flex-direction:column;  background: rgb(175, 174, 174);" class="footer p-2">
    <div style="display:flex; flex-direction:column; justify-content:space-between; padding: 10px;" class="name">
      <div class="solid">
        <!-- <hr class="solid"> -->
        <img style=" padding: 10px; height:100px; width:100px;" src="./ico.png" alt="logo">
        <h1>SkyScout</h1>
      </div>
    </div>

    <div class="container">
      <div class="developer">
        <hr class="solid">
        <h6>Designed And Developed By :</h6>
        <div class="develop">
          <p><strong><a style="color: rgb(21, 21, 60); text-decoration: none;" href="https://github.com/ThakurVpSingh"
                alt="visit profile">Thakur Vaibhav Pratap
                Singh</a> <br><span>Copyright &copy; 2023 Vaibhav Pratap Singh</span> <br> All rights reserved.</strong>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
